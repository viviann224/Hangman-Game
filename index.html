	//fillArray method takes in user guess and updates the guessArray.
	//the user's guess is compared to the secretArray, if found update the char, else lose a guess
	function fillArray(guess, guessArray,secretArray)
	{
		var isFound=false;
		for(var x=0; x<guessArray.length; x++)
		{
			if(guess==secretArray[x])
			{
				guessArray[x]=guess;
				isFound=true;
			}
		}
		//if there are no matches update the counter (take a point away)
		if(!isFound)
		{
			--counter;
		}
		return guessArray;
	}

	//function to check if win by comparing
	//if same score++
	function compare(guessArray, secretArray)
